<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="../../../styles/admin_add.css">
    </head>

    <body>
        <header>
            <div class="logo">
              <img src="../../../assets/PUP_logo.png" alt="PUP Logo">
            </div>
            <div class="title">
              <h1>PUP Learning Management System</h1>
            </div>
        </header>

        <div class="add-container">
            <div class="course_info">
                <form method="POST" action="../../../php/add_course.php">
                    <h2>Add a New Course</h2>

                    <label for="course_ID">Course ID:</label>
                    <input type="text" id="course_ID" name="course_ID" maxlength="15" placeholder="ex.: BSCS" required><br><br>

                    <label for="course_desc">Course Description:</label>
                    <input type="text" id="course_desc" name="course_desc" maxlength="50" required><br><br>

                    <label for="college_ID">College ID:</label>
                    <input type="text" id="college_ID" name="college_ID" maxlength="10" placeholder="ex.: CCIS" required><br><br>

                    <label for="no_of_years">No. of Years:</label>
                    <select id="no_of_years" name="no_of_years" required>
                        <option value="" selected="selected">Select No. of Years</option> 
                        <option value="1">3</option>
                        <option value="2">4</option>
                        <option value="2">5</option>
                    </select><br><br>

                    <label for="cohort_ID">Cohort ID:</label>
                    <input type="text" id="cohort_ID" name="cohort_ID" maxlength="5" placeholder="ex.: pupsm" required><br><br>

                <input type="submit" value="Submit" id="submit">
                </form>
            </div>
        </div>

        <footer id="footer">
            <div>
              <p>&copy; 2021 PUP Learning Management System</p>
            </div>
        </footer>
    </body>
</html>
