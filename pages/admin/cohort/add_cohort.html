<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="../../../styles/admin_add.css">
    </head>

    <body>
        <header>
            <div class="logo">
              <img src="../../../assets/PUP_logo.png" alt="PUP Logo">
            </div>
            <div class="title">
              <h1>PUP Learning Management System</h1>
            </div>
        </header>

        <div class="add-container">
            <div class="cohort_info">
                <form method="POST" action="../../../php/add_cohort.php">
                    <h2>Add a New Cohort</h2>

                    <label for="cohort_ID">Cohort ID:</label>
                    <input type="text" id="cohort_ID" name="cohort_ID" maxlength="5" placeholder="ex:. pupsm" required><br><br>
                    
                    <label for="user_ID">User ID:</label>
                    <input type="text" id="user_ID" name="user_ID" maxlength="12" required><br><br>

                    <label for="cohort_name">Cohort Name:</label>
                    <input type="text" id="cohort_name" name="cohort_name" maxlength="50" placeholder="ex.: PUP Santa Mesa" required><br><br>

                    <label for="cohort_size">Cohort Size:</label>
                    <input type="text" id="cohort_size" name="cohort_size" maxlength="3" placeholder="ex.: 100" required><br><br>

                <input type="submit" value="Submit" id="submit">
                </form>
            </div>
        </div>

        <footer id="footer">
            <div>
              <p>&copy; 2021 PUP Learning Management System</p>
            </div>
        </footer>
    </body>
</html>
