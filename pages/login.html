<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUP eMabini | Log in</title>
</head>
<body>
    <h1>PUP eMabini Login</h1>
    <form id="loginForm" method="POST" action="../php/login.php">
        <div>
            <label for="user_ID"></label>
            <input type="text" id="user_ID" name="user_ID" placeholder="User ID" required>
        </div>
        <div>
            <label for="password"></label>
            <input type="password" id="password" name="password" minlength="8" placeholder="Password" required>
        </div>
        <button type="submit">Login</button>
        <p><a href="forgot_pass.html">Forgot Password</a></p>
    </form>

</body>
</html>
